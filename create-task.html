<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni İş Oluştur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="task-container">
        <h2>Yeni İş Oluştur</h2>
        <form id="createTaskForm">
            <input type="text" id="taskTitle" placeholder="İş Başlığı" required>
            <textarea id="taskDescription" placeholder="Açıklama" rows="4" required></textarea>
            <label>Başlama Tarihi:</label>
            <input type="date" id="taskStartDate" required>
            <label>Bitiş Tarihi:</label>
            <input type="date" id="taskEndDate" required>
            <label>Doküman Türü:</label>
            <select id="taskType" required>
                <option value="normal">Normal Metin</option>
                <option value="teknik">Teknik Metin</option>
                <option value="normal_kitap">Kitap Normal Metin</option>
                <option value="teknik_kitap">Kitap Teknik Metin</option>
            </select>
            <label>Sayfa Sayısı:</label>
            <input type="number" id="taskPages" placeholder="Sayfa Sayısı" required>
            <label>Tercüman Seç:</label>
            <select id="taskMembers" multiple required>
                <!-- Üyeler dinamik olarak buraya eklenecek -->
            </select>
            <label>Öncelik:</label>
            <select id="taskPriority" required>
                <option value="düşük">Düşük</option>
                <option value="orta">Orta</option>
                <option value="yüksek">Yüksek</option>
            </select>
            <button type="submit">Kaydet</button>
            <button type="button" class="cancel" onclick="location.href='dashboard.html'">İptal</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
