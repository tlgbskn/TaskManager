<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İdari Mazeret Girişi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .leave-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .leave-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .leave-container input, .leave-container textarea, .leave-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .leave-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .leave-container button:hover {
            background-color: #0056b3;
        }
        .leave-container .cancel {
            background-color: #ccc;
            margin-top: 10px;
        }
        .leave-container .cancel:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="leave-container">
        <h2>İdari Mazeret Girişi</h2>
        <form action="/dashboard">
            <label>Üye Seç:</label>
            <select required>
                <option value="tercuman1">Tercüman 1</option>
                <option value="tercuman2">Tercüman 2</option>
                <!-- Daha fazla üye eklenebilir -->
            </select>
            <label>Mazeret Türü:</label>
            <select required>
                <option value="izin">İzin</option>
                <option value="hastalık">Hastalık</option>
                <!-- Daha fazla mazeret türü eklenebilir -->
            </select>
            <label>Başlama Tarihi:</label>
            <input type="date" required>
            <label>Bitiş Tarihi:</label>
            <input type="date" required>
            <textarea placeholder="Açıklama" rows="4" required></textarea>
            <button type="submit">Kaydet</button>
            <button type="button" class="cancel" onclick="window.location.href='/dashboard'">İptal</button>
        </form>
    </div>
</body>
</html>
