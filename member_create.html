<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .member-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .member-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .member-container input, .member-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .member-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .member-container button:hover {
            background-color: #0056b3;
        }
        .member-container .cancel {
            background-color: #ccc;
            margin-top: 10px;
        }
        .member-container .cancel:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="member-container">
        <h2>Üye Ekle</h2>
        <form action="/dashboard">
            <input type="text" placeholder="Üye Adı" required>
            <input type="email" placeholder="E-posta" required>
            <label>Rol Seç:</label>
            <select required>
                <option value="tercüman">Tercüman</option>
                <option value="yönetici">Yönetici</option>
                <!-- Daha fazla rol eklenebilir -->
            </select>
            <button type="submit">Kaydet</button>
            <button type="button" class="cancel" onclick="window.location.href='/dashboard'">İptal</button>
        </form>
    </div>
</body>
</html>
